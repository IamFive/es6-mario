<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
    <title>ES6-mario</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" />
    <style>
        body {
            background-color: black;
            margin: 0;
        }

        #screen {
            image-rendering: pixelated;
            /*The image-rendering CSS property provides a hint to the browser about the algorithm it should use to scale images.
            https://developer.mozilla.org/en-US/docs/Web/CSS/image-rendering

            Browser compatibility:
                Experimental
                chrome-41+,
                ff-NO,
                Mobile Safari-NO,
                 Android-41+*/
            display: block;
            height:100vh;
            /*Support Good:
            Safari Mobile-6.0,
            Chrome-20,
            FF-19,
            IE-9.0*/
            margin:auto;
        }
        
        @media (max-width: 535px) and (min-width: 256px) {
            #screen {
                width: 100%;
                height:auto;
            }
        }
    </style>
    <!--TODO Dev Server, which auto inject bundle.js-->
    <!--<script type="module" src="./js/main.js"></script>-->
</head>
<body>
    <canvas id="screen" width="256" height="240"></canvas>
</body>
</html>
